<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container"></div>
  <a class="fitted item"><i class="facebook f icon"></i></a>
  <a class="fitted item"><i class="twitter icon"></i></a>
  <a class="fitted item"><i class="pinterest f icon"></i></a>
  <a class="fitted item"><i class="instagram icon"></i></a>
  <a class="fitted right item"><i class="home icon"></i></a>
  <a class="fitted item"><i class="search icon"></i></a>
  <a class="fitted item"><i class="user icon"></i></a>
  <div class="ui dropdown fitted item">
    <div class="text">My Cart<i class="search icon"></i> 0 </div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">My cart is currently empty</div>
    </div>
  </div>
</div>

<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/files/ISH_-_Sport_Hex_800x.png?v=1597883504" alt="Island Snow Hawaii" itemprop="logo">

<div class="ui borderless menu">
  <div class="ui centered grid container"></div>
  <div class="ui dropdown item">
    <div class="text">Men</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Tanks</div>
      <div class="item">Shirts</div>
      <div class="item">Pants</div>
    </div>
  </div>
  <div class="ui dropdown item">
    <div class="text">Women</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Tanks</div>
      <div class="item">Shirts</div>
      <div class="item">Pants</div>
    </div>
  </div>
  <a class="item">Kids</a>
  <div class="ui dropdown item">
    <div class="text">Brands</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Tanks</div>
      <div class="item">Shirts</div>
      <div class="item">Pants</div>
    </div>
  </div>
  <a class="item">Search</a>
</div>

<img class="ui fluid image" src="https://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-video-snapshot.png">

<div class="ui footer-background">
  <div class="ui three column grid container">
    <div class="column">
      Column
      <hr/>
    </div>
    <div class="column">
      Column
      <hr/>
    </div>
    <div class="column">
      Column
      <hr/>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
    .dropdown()
  ;
</script>

</body>
</html>
